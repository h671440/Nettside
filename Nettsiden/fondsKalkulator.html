<div class="container">
    <h1>Sparekalkulator</h1>

    <!-- Left section: Input sliders -->
    <div class="calculator-section">
        <div class="sliders">
            <div class="slider-group">
                <label for="engangstegning">Engangstegning</label>
                <div class="slider-input">
                    <input type="range" id="engangstegning" min="0" max="1000000" step="100" value="1000" oninput="updateValue('engangstegning')">
                    <div class="input-wrapper">
                        <input type="number" id="engangstegning-input" min="0" max="1000000" step="100" value="1000" onchange="updateSlider('engangstegning')">
                        <span class="unit-label">kr</span>
                    </div>
                </div>
            </div>
            <div class="slider-group">
                <label for="manedligsparing">Månedlig sparing</label>
                <div class="slider-input">
                    <input type="range" id="manedligsparing" min="0" max="20000" step="100" value="1000" oninput="updateValue('manedligsparing')">
                    <div class="input-wrapper">
                        <input type="number" id="manedligsparing-input" min="0" max="20000" step="100" value="1000" onchange="updateSlider('manedligsparing')">
                        <span class="unit-label">kr</span>
                    </div>
                </div>
            </div>
            <div class="slider-group">
                <label for="spareperiode">Spareperiode</label>
                <div class="slider-input">
                    <input type="range" id="spareperiode" min="1" max="100" step="1" value="10" oninput="updateValue('spareperiode')">
                    <div class="input-wrapper">
                        <input type="number" id="spareperiode-input" min="1" max="100" step="1" value="10" onchange="updateSlider('spareperiode')">
                        <span class="unit-label">år</span>
                    </div>
                </div>
            </div>
            <div class="slider-group">
                <label for="aarligavkastning">Årlig avkastning</label>
                <div class="slider-input">
                    <input type="range" id="aarligavkastning" min="1" max="20" step="0.1" value="10" oninput="updateValue('aarligavkastning')">
                    <div class="input-wrapper">
                        <input type="number" id="aarligavkastning-input" min="1" max="20" step="0.1" value="10" onchange="updateSlider('aarligavkastning')">
                        <span class="unit-label">%</span>
                    </div>
                </div>
            </div>
        </div>
        
        

        <!-- Right section: Chart -->
        <div class="chart-section">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

    <!-- Result section: Displays below the chart -->
    <div class="result-section">
        <div class="result-box">
            <h2>Innskudd</h2>
            <p><strong id="total-innskudd">0 kr</strong></p>
        </div>
        <div class="result-box">
            <h2>Avkastning</h2>
            <p><strong id="total-avkastning">0 kr</strong></p>
        </div>
        <div class="result-box">
            <h2>Total Verdi</h2>
            <p>Etter <span id="spareperiode-result">10</span> år i fond:</p>
            <p><strong id="total-verdi">0 kr</strong></p>
        </div>
        <div class="result-box">
            <h2>Bank Verdi</h2>
            <p>Etter <span id="spareperiode-result-bank">10</span> år i bank:</p>
            <p><strong id="bank-verdi">0 kr</strong></p>
        </div>
    </div>
    
    

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
